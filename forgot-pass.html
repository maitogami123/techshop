<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Techshop</title>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="./img/Logo.svg" alt="Logo Techshop" class="logo" />
          </div>
          <form class="search__form">
            <input
              type="text"
              class="fontAwesome search__input"
              name="searchInformation"
              placeholder="&#xf002;   Search"
            />
            <!-- <button class="search__button" type="submit">
                  <i class="fa-sharp fa-solid fa-paper-plane"></i>
                </button> -->
          </form>
          <nav class="nav-user">
            <a href="#" class="btn btn__secondary">Đăng nhập</a>
            <a href="#" class="btn btn__secondary btn__secondary--active"
              >Đăng kí</a
            >
          </nav>
        </div>
      </header>
      <div class="password container div-8-col">
        <div class="form__container--center">
          <h3 class="heading__secondary u-margin-bottom-big">Đổi mật khẩu</h3>
          <form
            action="./request-code.html"
            class="form text-color--1 font-size-2"
          >
            <div class="form__field u-margin-bottom-medium">
              <label for="account" class="form__label u-margin-bottom-small"
                >Tài khoản</label
              >
              <input
                type="email"
                id="account"
                name="account"
                placeholder="abc@gmail.com"
                class="form__input"
              />
            </div>
            <button
              type="submit"
              class="btn btn__primary btn__primary--active u-center-text"
            >
              Nhận mã xác nhận
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
