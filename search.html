<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Techshop</title>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="./img/Logo.svg" alt="Logo Techshop" class="logo" />
          </div>
          <form class="search__form">
            <input
              type="text"
              class="fontAwesome search__input"
              name="searchInformation"
              placeholder="&#xf002;   Search"
            />
            <!-- <button class="search__button" type="submit">
                  <i class="fa-sharp fa-solid fa-paper-plane"></i>
                </button> -->
          </form>
          <nav class="nav-user">
            <a href="#" class="btn btn__secondary">Đăng nhập</a>
            <a href="#" class="btn btn__secondary btn__secondary--active"
              >Đăng kí</a
            >
          </nav>
        </div>
      </header>
      <div class="breadcrumb container">
        <a
          href="./home.html"
          class="breadcrumb__link text-color--4 font-size-2"
        >
          <svg class="icon">
            <use xlink:href="img/symbol-defs.svg#icon-home"></use>
          </svg>
          <span class="">Trang chủ</span>
        </a>
        <svg class="icon text-color--2">
          <use xlink:href="img/symbol-defs.svg#icon-chevron-right"></use>
        </svg>
        <a href="" class="breadcrumb__link">
          <span class="text-color--2">Tìm kiếm</span>
        </a>
      </div>
      <div class="search__container container div-8-col">
        <p class="search__heading text-color--3 grid-full-app">
          Kết quả tìm kiếm cho “<span class="search__text-input"
            >Laptop Acer</span
          >”
        </p>
        <div class="search__list">
          <div class="search__item">
            <img src="./img/Image.png" alt="" class="search__item-img" />
            <div class="search__item-info-box">
              <h3 class="search__item-name font-size-1 text-color--4">
                MacBook Air M1 Chip Lorem ipsum dolor sit, amet consectetur
                adipisicing
              </h3>
              <span class="search__item-price text-color--4 font-size-1"
                >Đ23.771.205</span
              >
              <button
                class="btn btn__primary btn__primary--active see-product-detail"
              >
                Xem sản phẩm
              </button>
            </div>
          </div>
          <div class="search__item">
            <img src="./img/Image.png" alt="" class="search__item-img" />
            <div class="search__item-info-box">
              <h3 class="search__item-name font-size-1 text-color--4">
                MacBook Air M1 Chip Lorem ipsum dolor sit, amet consectetur
                adipisicing slit.
              </h3>
              <span class="search__item-price text-color--4 font-size-1"
                >Đ23.771.205</span
              >
              <button
                class="btn btn__primary btn__primary--active see-product-detail"
              >
                Xem sản phẩm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
